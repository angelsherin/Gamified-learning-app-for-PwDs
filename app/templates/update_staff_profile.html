{%include 'staff_header.html'%}
    <section class="ftco-section">
      <div class="container">
        <div class="row no-gutters justify-content-center " style="padding-bottom: 0;">
          <div class="col-md-7 text-center heading-section ftco-animate" style="padding-top: 30px;">
            <h2 style="font-size: 20px;">Profile Detail</h2><br>
          </div>
        </div>
		
        <div class="row d-flex">
        <center>
          <div class="col-md-8 ftco-animate makereservation  bg-light">
              {% if messages %}
              {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
              {% endfor %}
            {% endif %}
            <form  method="post">{% csrf_token %}
              <div class="row">
			         {% for i in user_detail %}
                    <label for="">Staff Name</label>
                    <input type="text" class="form-control" name="uname"  required="required" value="{{i.staff_name}}">
                    <label for="">Mobile Number</label>
                    <input type="number" class="form-control" name="mobile"  required="required" value="{{i.phone_number}}">
                 
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" required="required" value="{{i.email_id}}">
                     <label for="">Username</label>
                    <input type="text" class="form-control" name="university_no" readonly="readonly" value="{{i.username}}">
                     <label for="">Country</label>
                    <input type="text" class="form-control" name="country"  required="required" value="{{i.country}}">
                     <label for="">State</label>
                    <input type="text" class="form-control" name="state"  required="required" value="{{i.state}}">
                     <label for="">City</label>
                    <input type="text" class="form-control" name="city"  required="required" value="{{i.city}}">
                    <label for="">Address</label>city
                    <textarea  class="form-control" name="address" required="required">{{i.address}}</textarea>
                <div class="col-md-12 mt-3">
                  <div class="form-group">
                    <input type="submit" value="Update Profile" class="btn btn-success btn-lg">
                  </div>
                </div>
                {% endfor %}
              </div>
            </form>
          </div>
        </div>
		</center>
    </section>
