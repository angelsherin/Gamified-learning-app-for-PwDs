			<li class="nav-item">

              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>

              </p>
            </a>
          </li>
		       <li class="nav-item">
            <a href="{% url 'exam_detail' %}" class="nav-link">

            </a>
          </li>

              </p>
            </a>
           </li>

      th,td
