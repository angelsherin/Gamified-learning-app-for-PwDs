{%include 'temheader.html'%}
{% load static %}


    <section class="ftco-section">
      <div class="container" >
        <div class="row no-gutters justify-content-center ">
          <div class="col-md-7 text-center heading-section " style="padding-top: 30px;">
            
          </div>
        </div>
		<center>
          <div class="col-md-6 makereservation p-5 bg-light">
		 {% if messages %}
              {% for i in messages %}
                <div class="alert alert-danger">{{i}}</div>
              {% endfor %}
            {% endif %}
            <form  method="post" action="{% url 'student_login_dump' %}">{% csrf_token %}
              <div class="row">
                  <label for="">Quiz Id</label>
                   
                     <input type="text" class="form-control" name="username" id="numberInput" onblur="validateInput(this)">
                        <p id="errorMessage" style="color: red; display: none;">Only numbers and alphabets are allowed.</p>
<br>
                 
               <label for="">Password</label>
                    <input type="password" class="form-control" name="password" required="required" >
                </div>
                <div class="col-md-12 mt-3">
                  <div class="form-group">
                    <input type="submit" value=" Login Here" class="btn btn-info btn-lg" style="background: #76ABAE !important;">
                  </div>
                </div>
              </div>
            </form>
          </center>
      </section><br>
{%include 'temfooter.html'%}
<script>
        document.getElementById('numberInput').addEventListener('input', function () {
            validateNumber(this.value);
        });

        function validateNumber(input) {
            // Use the isNaN function to check if the input is a valid number
            if (!isNaN(input)) {
                document.getElementById('validationMessage').innerText = '';
            } else {
                document.getElementById('validationMessage').innerText = 'Type  Only Number ';
            }
        }
        function validateInput(inputField) {
            var inputValue = inputField.value;
            var regex = /^[a-zA-Z0-9]*$/;

            if (!regex.test(inputValue)) {
                document.getElementById("errorMessage").style.display = "block";
                inputField.value = inputValue.replace(/[^a-zA-Z0-9]/g, '');
            } else {
                document.getElementById("errorMessage").style.display = "none";
            }
        }
    </script>
